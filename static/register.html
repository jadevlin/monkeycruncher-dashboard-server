<html>
<head>
    <title>Sign up for MonkeyCruncher ...</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src='/lib/bootstrap.min.js'></script>
    <script type="text/javascript" src="lib/jquery.validate.js"></script>
    <link rel="stylesheet" href="css/monkeycruncher.css"/>
</head>

<body style='margin-top: 90px;'>
<div class='container'>
    <div class='row'>
        <div class='span6 offset3'>
            <form class="form-horizontal" id='registerForm' action="/register" method="post">
                <legend>Sign up for MonkeyCruncher alpha ...</legend>
                <div class="control-group">
                    <label class="control-label" for="inputUsername">Username</label>

                    <div class="controls">
                        <input type="text" class='required' name="username" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>

                    <div class="controls">
                        <input type="text" class='required email' name="email" id="inputEmail" placeholder="joe@bloggs.com">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>

                    <div class="controls">
                        <input type="password" class='required' name="password" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#registerForm").validate();
    });
</script>
</body>

</html>
