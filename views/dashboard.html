<% var title = "MonkeyCruncher dashboard" %>
<% include header.html %>
<body style='padding-top: 40px;'>
<div class='container'>

    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="#">MonkeyCruncher dashboard</a>
            <ul class="nav">
                <li><a>Logged in as <%= user.username %></a></li>
            </ul>
            <ul class="nav pull-right">
                <li><a href="/logout">Logout</a></li>
            </ul>

        </div>
    </div>
    <div class='row'>
        <div class='span12'>
            <h1 style='padding-top: 40px'>Your worksheets</h1>
        </div>
    </div>
    <div class='row'>
        <div class='span12'>
            <table class="table table-striped table-bordered">
                <% worksheets.forEach(function(ws){ %>
                <tr>
                    <td><%= ws.name %>
                    <span class='pull-right'>

                        <a class='btn btn-mini btn-primary'>Edit</a>
                        &nbsp
                        <a class='btn btn-mini btn-danger' href="/delete.html?worksheetID=<%= ws.id %>">Delete</a>
                    </span>
                    </td>
                </tr>
                <% }) %>
            </table>
        </div>
    </div>
    <div class='row'>
        <div class='span4'>
            <a href="/create.html" class="btn btn-success">Create new worksheet</a>
        </div>
    </div>
</div>
</body>
</html>
