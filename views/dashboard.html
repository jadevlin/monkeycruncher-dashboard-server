<% var title = "MonkeyCruncher dashboard" %>
<% include header.html %>
<body style='padding-top: 40px;'>
<div class='container'>

    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="#">MonkeyCruncher dashboard</a>
            <ul class="nav">
                <li><a>Logged in as <%= user.username %></a></li>
            </ul>
            <ul class="nav pull-right">
                <li><a href="/logout">Logout</a></li>
            </ul>

        </div>
    </div>
    <div class='row'>
        <div class='span12'>
            <h1 style='padding-top: 40px'>Your worksheets</h1>
        </div>
    </div>
    <div class='row'>
        <div class='span12'>
            <table class="table table-striped table-bordered">
                <% worksheets.forEach(function(ws){ %>
                <tr>
                    <td><%= ws.name %>
                    <span class='pull-right'>
                        <button class='btn btn-mini btn-primary'>Edit</button>
                        &nbsp
                        <button class='btn btn-mini btn-danger'>Delete</button>
                        &nbsp
                        <button class='btn btn-mini btn-success'>Share</button>
                    </span>
                    </td>
                </tr>
                <% }) %>
            </table>
        </div>
    </div>
    <div class='row'>
        <div class='span4'>
            <a href="#myModal" role="button" class="btn btn-success" data-toggle="modal">Create new worksheet</a>

            <div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 id="myModalLabel">Create new worksheet</h3>
                </div>
                <form class="form-horizontal" action="/create" method="post">
                    <div class="modal-body">
                        <div class="control-group">
                            <label class="control-label" for="inputName">Worksheet name</label>

                            <div class="controls">
                                <input type="text" name="name" id="inputName" placeholder="My awesome worksheet">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
