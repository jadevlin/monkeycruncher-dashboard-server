<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Login to MonkeyCruncher</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
</head>
<body>

<form>
    Username: <input id='username' type="text" name="username" size="15" /><br />
    Password: <input id='password' type="password" name="passwort" size="15" /><br />
    <input id='loginButton' type="button" value="Login" />
</form>

<div id='result'>Login result will appear here.</div>
</body>
<script>
    $('#loginButton').click(function() {
        $.post(
                "api/authenticate",
                {username: $('#username').val(), password: $('#password').val()},
                function (data) {$('#result').html('<p>' + JSON.stringify(data) + '</p>')},
                'json'
        );
    })
</script>
</html>
